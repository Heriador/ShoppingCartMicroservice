spring.application.name=ShoppingCartMicroservice

server.port=${PORT}
stock_service.url=http://localhost:9090
transaction_service.url=http://localhost:8081

spring.datasource.url=jdbc:mysql://localhost:3306/shopping_cart_microservice
spring.datasource.username=${username}
spring.datasource.password=${password}

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.pathToMatch=/**/**

security.jwt.secret-key=${JWT_SECRET_KEY}